<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="sortcut icon" href="icon/notepad.png" type="image/x-icon" />
    <!-- #Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- #end -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- #google fonts -->
    <link rel="stylesheet" href="importFont.css">
    <title>Rich text Editor</title>
</head>
<body >
    <div class="text-center border-bottom p-3 bg-dark"><h3 title="text editor" class="text-light">Rich text Editor <span><i class="fa fa-pencil " aria-hidden="true"></i></span></h3>
        <button title="Theme" class="btn  border text-muted">
            Theme
            <select  style="outline: none;" class="border-0 " id="Theme">
                <option  value="#fff"> </option>
                <option style="background-color: #333;" value="#333"> </option>
            </select>
        </button>
    </div>
    
    
    <div class="commands container mt-5 justify-content-center">
        <button id="bold" class="btn border" title="Bold" ><i class='fa fa-bold'></i></button>
        <button id="italic" class="btn border" title="Italic" ><i class='fa fa-italic'></i></button>
        <button id="underline" class="btn border" title="Underline" ><i class='fa fa-underline'></i></button>
        <button id="strike" class="btn border" title="strike Through"  ><i class='fa fa-strikethrough'></i></button>
        <button id="textLeft" class="btn border" title="Text Align left" ><i class='fa fa-align-left'></i></button>
        <button id="textCenter" class="btn border" title="Text Align Center" ><i class='fa fa-align-center'></i></button>
        <button id="textRight" class="btn border" title="Text Align Right" ><i class='fa fa-align-right'></i></button>
        <button id="textJustify" class="btn border" title="Text Justify" ><i class='fa fa-align-justify'></i></button>
        <button id="textIndent" class="btn border" title="indent" ><i class='fa fa-indent'></i></button>
        <button id="textOutdent" class="btn border" title="outdent"><i class='fa fa-outdent'></i></button>
        <button id="listUl" class="btn border" title="Unordered List"><i class='fa fa-list-ul'></i></button>
        <button id="listOl" class="btn border" title="Ordered List" ><i class='fa fa-list-ol'></i></button>
        <button class="btn border" title="Link" data-command='createlink'><i class='fa fa-link'></i></button>
        <button class="btn border" title="unlink" data-command='unlink'><i class='fa fa-unlink'></i></button>
        <button class="btn border" title="paragraph" data-command='p'><i class='fa fa-paragraph'></i></button>
        <button class="btn border" title="Subscript" data-command='subscript'><i class='fa fa-subscript'></i></button>
        <button class="btn border" title="Copy" data-command='copy'><i class='fa fa-copy'></i></button>
        <button class="btn border" title="Paste" data-command="paste"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <button class="btn border" title="Superscript" data-command='superscript'><i class='fa fa-superscript'></i></button>
        <button class="btn border" title="Horizonal rule" data-command="insertHorizontalRule">HR</button>
        <button class="btn border ml-3" title="undo" data-command='undo'><i class='fa fa-undo'></i></button>
        <button class="btn border ml-3" title="redo" data-command='redo'><i class='fa fa-repeat'></i></button>
    </div>
    <br>
    <div class="container">
        <button class="btn border" style="outline: none;">
            <select style="outline: none;" class="border-0" id="title">
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
            </select>
        </button>
        <button class="btn border">
            <i class="fa fa-font" aria-hidden="true"></i>
            <select style="outline: none;" class="border-0" id="fontType">
                <option value="Arial, Helvetica, sans-serif" style="font-family: Arial, Helvetica, sans-serif">Arial</option>
					<option value="'Arial Black', Gadget, sans-serif" style="font-family: 'Arial Black', Gadget, sans-serif">Arial Black</option>
					<option value="'Times New Roman', serif" style="font-family: 'Times New Roman'">Times New Roman</option>
					<option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif">Book Antiqua</option>
					<option value="Impact, Charcoal, sans-serif", style="font-family: Impact, Charcoal, sans-serif">Impact</option>
					<option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif" style="font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif">Lucida Console</option>
					<option value="Tahoma, Geneva, sans-serif" style="font-family: Tahoma, Geneva, sans-serif">Tahoma</option>
					<option value="'Trebuchet MS', Helvetica, sans-serif" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">Trebuchet MS</option>
					<option value="Verdana, Geneva, sans-serif" style="font-family: Verdana, Geneva, sans-serif">Verdana</option>
            </select>
        </button>

        text Color:
        <button title="Color Text" class="btn border">
            <select  style="outline: none;" class="border-0 " id="textColor">

                <option style="background-color: #ffffff;" value="#ffffff"> </option>
                <option style="background-color: #6A5ACD;" value="#6A5ACD"> </option>
                <option style="background-color:#006400;" value="#333"> </option>
                <option style="background-color:#002b64;" value="#002b64" > </option>
                <option style="background-color:#000000;" value="#000000" > </option>
            </select>
        </button>
        background text
        <button title="Background text" class="btn border">
            
            <select  style="outline: none;" class="border-0 " id="backColor">
                <option style="background-color: #ffffff;" value="#ffffff"> </option>
                <option style="background-color: #6A5ACD;" value="#6A5ACD"> </option>
                <option style="background-color:#006400;" value="#333"> </option>
                <option style="background-color:#002b64;" value="#002b64" > </option>
                <option style="background-color:#000000;" value="#000000" > </option>
            </select>
        </button>
        Font Size:
        <button class="btn border">
            <select class="border-0"  id="fontSize">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </button>
    </div>
    <br>
    </div>
    <div id="fatherText" class="border rounded border-secondary p-2 container justify-content-center mt-5 mb-5" >
        <div class="border-0" contenteditable="true" name="richTextField" id="text" style="outline: none !important;width: 100%; height: 500px;"> </div>
    </div>
    <div class="bg-dark text-center text-light">
        by: <span><i class="text-warning">Allan diego</i></span>
    </div>
    <!-- #JS -->
    <script src="shortcuts.js"></script>
    <script src="main.js"></script>
   


    <!-- # javascript bootstrap -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
